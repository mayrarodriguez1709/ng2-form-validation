<div class="container">
  <div class="row">
    <div class="col-xs-offset-4 col-xs-4">
      <h1> Form Validation Example</h1>

      <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <input formControlName="name" class="form-control" type="text"  placeholder="Name">
        </div>
        <p *ngIf="!name.pristine && name.hasError('required')">El Nombre es requerido</p>

        <div class="form-group">
          <input formControlName="email" class="form-control" type="email" placeholder="Email">
        </div>
        <p *ngIf="!email.pristine && email.hasError('required')">El Email es requerido</p>

        <div class="form-group">
          <input formControlName="password" class="form-control" type="password" placeholder="ContraseÃ±a">
        </div>
        <div class="clearfix">
          <div class="btn-toolbar pull-xs-right m-t-1">
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-inverse btn-sm"> Validar  </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
